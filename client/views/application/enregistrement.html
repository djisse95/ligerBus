<template name="enregistrement">

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 topBar">
			<div class="col-lg-6 col-lg-push-3 col-md-8 col-sm-12 info">

				<div class="page-header col-lg-12 col-md-12 col-sm-12">
					<img src="/img/tos-tovfinal.png" width="30%" />
					<button class="lang-btn btn" id="en-lang" width="30%">English</button>
					<button class="lang-btn btn" id="kh-lang" width="30%">ភាសាខ្មែរ</button>
				</div>
				
				<div id="firstInner" class="col-lg-12 col-md-12 col-sm-12">
					<h1 class="h3">{{_"bus_line"}}:</h1>

					<select class="form-control" id="bus">
						<option value="bavet-phnompenh">{{_"bavet_pp"}}</option>
						<option value="svayreang-phnompenh">{{_"svayreang_pp"}}</option>
						<option value="phnompenh-bavet">{{_"pp_bavet"}}</option>
						<option value="phnompenh-svayreang">{{_"pp_svayreang"}}</option>
					</select>
				</div>

				<div id="secondInner" class="col-lg-12 col-md-12 col-sm-12">
					<h1 class="h3">{{_"station"}}:</h1>
					<select class="form-control select" id="station">
						<option value="kien svay">{{_"kien_svay"}}</option>
						<option value="kokir market">{{_"kokir_market"}}</option>
						<option value="somroeng thom market">{{_"somroeng_thom_market"}}</option>
						<option value="neak loerng">{{_"neak_loerng"}}</option>
						<option value="kampong soeng_market">{{_"kampong_soeng_market"}}</option>
						<option value="lvea market">{{_"lvea_market"}}</option>
						<option value="kampong trabeak">{{_"kampong_trabeak"}}</option>
						<option value="kor ndaeuk market">{{_"kor_ndaeuk_market"}}</option>
						<option value="kraol kou">{{_"kraol_kou"}}</option>
						<option value="svay chrum market">{{_"svay_chrum_market"}}</option>
						<option value="svay rieng university">{{_"svay_rieng_university"}}</option>
						<option value="svay rieng town">{{_"svay_rieng_town"}}</option>
						<option value="prasaut">{{_"prasaut"}}</option>
						<option value="chiphu">{{_"chiphu"}}</option>
						<option value="bavet town">{{_"bavet_town"}}</option>
					</select>
				</div>

				<div id="thirdInner" class="col-lg-12 col-md-12 col-sm-12">
					<h1 class="h3">{{_"event"}}:</h1>
					<select class="form-control select" id="status">
						<option value="is leaving">{{_ "leave"}}</option>
						<option value="will arrive">{{_ "arrive"}}</option>
						<option value="has left">{{_ "left"}}</option>
					</select>
				</div>
				
				<button id="save" class="col-lg-12 col-md-12 col-sm-12 btn btn-success">{{_"post"}}</button>
				<p style="color: green; margin-top: 60px; text-align: center;" id="notify">{{_"update_message"}}</p>
					
			</div>
		</div>
		
	</div>
				
</div>




</template>
